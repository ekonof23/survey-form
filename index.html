<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">E-Commerce Form</h1>
        <p id="description">Please fill the form, thank you</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Nama</label>
          <input id="name" type="text" class="form-input" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label id="email-label">Email</label>
          <input id="email" type="email" class="form-input" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label id="number-label">Age</label>
          <input id="number" type="number" min="13" max="100" class="form-input" placeholder="Enter your password" required />
        </div>
        <br />
        <div class="form-group">
          <p>Do you know E-Commerce ?</p>
          <select class="form-input" id="dropdown" name="dropdown">
            <option value="option1">Yes, I Know</option>
            <option value="option2">No, I don't Know</option>
          </select>
        </div>
        <div class="form-group">
          <br />
          <p>How many times have you made online shopping transactions in a month ?</p>
          <label>
            <input name="many-times" class="input-radio" value="many" type="radio" checked />
            Never</label
          >
          <label>
            <input name="many-times" class="input-radio" value="many" type="radio" checked />
            1-3 times</label
          >
          <label>
            <input name="many-times" class="input-radio" value="many" type="radio" checked />
            4-6 times</label
          >
          <label>
            <input name="many-times" class="input-radio" value="many" type="radio" checked />
            More than 6 times</label
          >
        </div>
        <div class="form-group">
          <br />
          <p>
            Which e-commerce sites you are visit ?
            <span class="clue">(Check all that you are visit)</span>
          </p>
          <label> <input name="prefer" type="checkbox" value="shopee" class="input-checkbox" />Shopee </label>
          <label> <input name="prefer" type="checkbox" value="tokopedia" class="input-checkbox" />Tokopedia</label>
          <label> <input name="prefer" type="checkbox" value="lazada" class="input-checkbox" />Lazada </label>
          <label> <input name="prefer" type="checkbox" value="bukalapak" class="input-checkbox" />Bukalapak </label>
          <label> <input name="prefer" type="checkbox" value="blibli" class="input-checkbox" />Blibli </label>
        </div>
        <div class="form-group">
          <br />
          <p>Any other E-Commerce or any Comments ?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter Your Comments"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="button-submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
